<div class="app-container">
  <!-- Platform-specific navigation -->
  <app-smart-navigation *ngIf="platformService.isWeb()"></app-smart-navigation>
  <app-mobile-navigation *ngIf="platformService.isMobile()"></app-mobile-navigation>
  
  <!-- Main Content -->
  <main class="main-content" [id]="platformService.isMobile() ? 'main-content' : ''">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Build Info (only in development) -->
  <app-build-info></app-build-info>
</div>
